<!-- Timeline -->
<div class="overflow-y-auto max-h-60">
  <div *ngFor="let item of updateHistory">
    <time-line-time-header [timeStr]="item.date"></time-line-time-header>
    <div *ngFor="let h of item.history">
      <time-line-item
        [title]="h.title"
        [content]="h.content"
        [auther]="h.author"
      ></time-line-item>
    </div>
  </div>
</div>
<!-- End Timeline -->
